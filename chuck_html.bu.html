<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuck Chat</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="style.css">
  <script src="js/jquery-3.3.1.min.js" defer></script>
  <script src="js/scripts.js" defer></script>
</head>
<body>
    <section class="container">
      <section class="message cf">
        <img src="img/chucknorris.jpg" alt="avatar1">
        <article>
          <h1>CHUCK NORRIS</h1>
          <p>
          Cuando Chuck Norris habla, todo el mundo escucha. Luego mueren.<br>
          </p>
        </article>
      </section>
      <section class="comment cf">
        <img src="img/julioiglesias.jpg" alt="avatar2">
        <article>
          <h1>JULIO IGLESIAS</h1>
          <p>
          Y t√∫ lo sabes.
          </p>
        </article>
      </section>
      <section class="comment cf js-new-comment-form-container">
        <img src="img/avatar_guest.png" alt="avatar2">
        <article>
          <input type="text" name="username" placeholder="Tu nombre" class="js-input">
          <textarea name="text" cols="30" rows="1" placeholder="Tu pregunta para Chuck" class="js-input"></textarea>
          <div>
            <span class="invisible error">Rellena todos los campos</span>
            <button class="js-get-inputs-prop">Enviar</button>
          </div>
        </article>
      </section>
</body>
</html>
